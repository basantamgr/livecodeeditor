<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font/fonts.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="list">
                <ul>
                    <li id="htmlcode" onclick="html()">Html</li>
                    <li id="csscode" onclick="css()">CSS</li>
                    <li id="jscode" onclick="js()">Js</li>
                </ul>
            </div>
            <div id="run" onclick="output()">Run</div>
        </div>
    </div>
    <div id="editor">
        <textarea id="html-code" placeholder="<!--Write Html code here.-->"></textarea>
        <textarea id="css-code" placeholder="// Write CSS code here."></textarea>
        <textarea id="js-code" placeholder="//write Js code here."></textarea>
        <iframe id="output" scrolling="auto"></iframe>
    </div>
    <script src="index.js"></script>
</body>
</html>
